<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0px;
			padding:0px;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: #f00;
		}
		.active{
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".box").mouseenter(function(){
			$(this).addClass("active");
		});
		$(".box").mouseleave(function(){
			$(this).removeClass("active");
		});
	</script>
</body>
</html>
